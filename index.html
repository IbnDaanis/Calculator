<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href=""/> -->
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <h2 id="displayText" class="display-text">0</h2>
        </div>
        <div class="buttons">
          <button class="top">AC</button>
          <button class="top">*</button>
          <button class="top">%</button>
          <button class="operator" id="operator">/</button>
          <button class="digit" id="digit">7</button>
          <button class="digit" id="digit">8</button>
          <button class="digit" id="digit">9</button>
          <button class="operator" id="operator">*</button>
          <button class="digit" id="digit">4</button>
          <button class="digit" id="digit">5</button>
          <button class="digit" id="digit">6</button>
          <button class="operator" id="operator">-</button>
          <button class="digit" id="digit">1</button>
          <button class="digit" id="digit">2</button>
          <button class="digit" id="digit">3</button>
          <button class="operator" id="operator">+</button>
          <button class="digit zero" id="digit">0</button>
          <button class="digit" id="digit">.</button>
          <button class="operator" id="operator">+</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
