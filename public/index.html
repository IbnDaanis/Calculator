<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <h2 id="displayText" class="display-text">0</h2>
        </div>
        <div class="buttons">
          <button class="top" data-clear>AC</button>
          <button class="top" data-negOrPos>+/-</button>
          <button class="top" data-percent>%</button>
          <button class="operator" data-operator value="/">รท</button>
          <button class="digit" data-digit value="7">7</button>
          <button class="digit" data-digit value="8">8</button>
          <button class="digit" data-digit value="9">9</button>
          <button class="operator" data-operator value="*">ร</button>
          <button class="digit" data-digit value="4">4</button>
          <button class="digit" data-digit value="5">5</button>
          <button class="digit" data-digit value="6">6</button>
          <button class="operator" data-operator value="-">-</button>
          <button class="digit" data-digit value="1">1</button>
          <button class="digit" data-digit value="2">2</button>
          <button class="digit" data-digit value="3">3</button>
          <button class="operator" data-operator value="+">+</button>
          <button class="digit zero" data-digit value="0">0</button>
          <button data-digit value=".">.</button>
          <button class="operator" data-equals value="=">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
