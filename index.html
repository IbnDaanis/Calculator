<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <h2 id="displayText" class="display-text">0</h2>
        </div>
        <div class="buttons">
          <button class="top" id="clear">AC</button>
          <button class="top">+/-</button>
          <button class="top" id="operator" value="%">%</button>
          <button class="operator" id="operator" value="/">รท</button>
          <button class="digit" id="digit" value="7">7</button>
          <button class="digit" id="digit" value="8">8</button>
          <button class="digit" id="digit" value="9">9</button>
          <button class="operator" id="operator" value="*">ร</button>
          <button class="digit" id="digit" value="4">4</button>
          <button class="digit" id="digit" value="5">5</button>
          <button class="digit" id="digit" value="6">6</button>
          <button class="operator" id="operator" value="-">-</button>
          <button class="digit" id="digit" value="1">1</button>
          <button class="digit" id="digit" value="2">2</button>
          <button class="digit" id="digit" value="3">3</button>
          <button class="operator" id="operator" value="+">+</button>
          <button class="digit zero" id="digit" value="0">0</button>
          <button id="digit" value=".">.</button>
          <button class="operator" id="equals" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
